<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
    <ion-button slot="end">
      <img src="assets/imgs/pill_white_32.png">
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    
  <ion-list style="width: 100%; align-items: center">
        <ion-item-sliding *ngFor="let o of obs" style="align-items: center">
          <ion-item>
            <ion-card style="border-radius: 10px; height: 20vh; width: 90vw;">
              <div style="height: inherit; width: 15px; background-color: red;">
                <div style="padding-left: 3vw; padding-top: 3vh;">
                <table class="table_inside_card">
                  <tbody>
                  <tr><td class="first_rows"><b>{{o.description}}</b></td><td rowspan="3"><ion-img style="width: 50px; height: 50px;" src="https://cdn3.iconfinder.com/data/icons/health/100/pill_capsule-512.png"></ion-img></td></tr>
                  <tr><td class="first_rows grey_color">{{o.description}}</td></tr>
                  <tr><td class="margin_top_2vh first_rows"><b>{{o.description}}</b></td></tr>
                  </tbody>
                </table>
                <table class="table_inside_card cell_space_5px margin_top_2vh">
                  <tbody>
                  <tr>
                    <td rowspan="3">
                      <ion-img style="width: 50px; height: 50px;" src="assets/imgs/watch_40.png"></ion-img>
                    </td>
                    <td style="margin-left: 5vw;">Pr√≥xima toma en: <br>{{o.description}}</td>
                    <td rowspan="3">
                        <ion-img style="width: 50px; height: 50px;" src="assets/imgs/map_blue.png"></ion-img>
                    </td>
                    <td rowspan="3">
                      <b class="blue_text">Buscar</b>
                    </td>
                  </tr>
                </tbody>
                </table>
              </div>
              </div>
            </ion-card>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
